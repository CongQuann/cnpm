<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh</title>
    <link rel="stylesheet" href="../../static/css/staff/Student-manage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="header_div">
        <nav class="navbar navbar-expand-sm navbar-dark custom-bg">
            <div class="container-fluid">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
        <div class="sub_head_div">
            <h1>Chỉnh Sửa Học Sinh</h1> 
        </div>
        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                <a href="#" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></a>
                <span class="offcanvas-title" id="offcanvas-title-1" >Trung Học Phổ Thôn</span>
                <h1 class="staff-name">staff1</h1>
                <h1 class="staff-mail">staff1@gmail.com</h1>

            </div>
            <div class="offcanvas-body">
                <a href="staff.html">
                    Tiếp Nhận Học Sinh
                </a>
                <a href="Class-list.html">
                    Quản Lý Lớp Học
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Nguyễn Văn A</h2>
        <!-- Phần 1: Tiếp nhận học sinh -->
        <section class="input-students">
            <form id="student-form">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Giới tính:</label>
                <select id="gender" name="gender">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>

                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <div class="btn-add-student">
                    <button type="button" id="add-student">
                        <span>Chỉnh Sửa</span>
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
